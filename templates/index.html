{% extends 'base.html' %}

{% block head %}
<title>MNIST Application</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center;">MNIST Application</h1>
    <form action="/refresh" method="POST">
        <label for="model-type">Choose your model: </label>
        <select name="model-type" id="model-type">
            <option value="Select">Select</option>
            <option value="Model 1">Model 1 (CNN)</option>
            <option value="Model 2">Model 2 (FNN)</option>
            <option value="Model 3">Model 3 (Deep CNN)</option>
        </select>
        <button type="submit">Submit</button>
        <p> </p>
    </form>

    <h3>{{ model_name }} Confusion Matrix</h3>
    <img src="{{ cm_model_path }}" width="350px" height="auto" alt="Confusion Matrix">
    <br>
    <h3>{{ model_name }} Training Loss vs Epoch</h3>
    <img src="{{ training_loss }}" width="350px" height="auto" alt="Training Loss vs Epoch">

    <form action="/upload" method="POST" enctype="multipart/form-data" >
        <input type="file" name="file" accept="image/*">
        <button type="submit">Upload</button>
        <p> </p>
        <label for="true-values">Choose the actual value:</label>
        <select name="true-values" id="true-values">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
        </select>
    </form>
    <p> </p>
</div>
{% endblock %}
