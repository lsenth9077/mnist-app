{% extends 'base.html' %}

{% block head %}
<title>Predictor</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center;">Predictor</h1>
    <h3>Input</h3>
    <img src="{{ file_path }}" alt="">
    <h3>Output</h3>
    <p>The digit '{{ prediction }}' was written in the image</p>
    <h3>Confusion Matrix</h3>
    <a href="/download"><button>Show Confusion Matrix</button></a>
    <img src="{{ cm_path }}" class="cm_image" width="450px" height="auto" alt="">
    <p>Confidence Level: {{ confidence_percent }}%</p>
    <a href="/">Return Home</a>
</div>
{% endblock %}
